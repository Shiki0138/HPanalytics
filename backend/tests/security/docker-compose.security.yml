version: '3.8'

services:
  zap:
    image: owasp/zap2docker-stable
    container_name: zap-security-scanner
    ports:
      - "8080:8080"
    command: >
      zap.sh -daemon 
      -host 0.0.0.0 
      -port 8080 
      -config api.addrs.addr.name=.* 
      -config api.addrs.addr.regex=true
      -config api.key=security-test-key
    environment:
      - ZAP_AUTH_HEADER_VALUE=security-test-key
    volumes:
      - ./security-reports:/zap/wrk/reports
    networks:
      - security-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  security-tester:
    build:
      context: .
      dockerfile: Dockerfile.security
    container_name: security-test-runner
    depends_on:
      zap:
        condition: service_healthy
    environment:
      - SECURITY_TEST_URL=http://host.docker.internal:3000
      - ZAP_PROXY=zap:8080
      - ZAP_API_KEY=security-test-key
    volumes:
      - ./security-reports:/app/security-reports
    networks:
      - security-test-network
    command: ["python3", "/app/zap-security-test.py"]

networks:
  security-test-network:
    driver: bridge