# Prometheus Configuration for HP Analysis System
global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'hp-analysis-production'
    replica: '1'

rule_files:
  - "alert-rules.yml"
  - "recording-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 30s

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: /metrics

  # Application metrics
  - job_name: 'hp-analysis-app'
    ec2_sd_configs:
      - region: us-west-2
        port: 8000
        filters:
          - name: tag:Environment
            values: [production]
          - name: tag:Service
            values: [hp-analysis-app]
          - name: instance-state-name
            values: [running]
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance_name
      - source_labels: [__meta_ec2_instance_id]
        target_label: instance_id
      - source_labels: [__meta_ec2_availability_zone]
        target_label: availability_zone
      - source_labels: [__meta_ec2_instance_type]
        target_label: instance_type
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # AI Engine metrics
  - job_name: 'hp-analysis-ai-engine'
    ec2_sd_configs:
      - region: us-west-2
        port: 8080
        filters:
          - name: tag:Environment
            values: [production]
          - name: tag:Service
            values: [hp-analysis-ai-engine]
          - name: instance-state-name
            values: [running]
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance_name
      - source_labels: [__meta_ec2_instance_id]
        target_label: instance_id
      - source_labels: [__meta_ec2_availability_zone]
        target_label: availability_zone
      - source_labels: [__meta_ec2_instance_type]
        target_label: instance_type
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # ECS service discovery
  - job_name: 'ecs-hp-analysis-app'
    ecs_sd_configs:
      - region: us-west-2
        cluster: hp-analysis-production-cluster
        port: 8000
    relabel_configs:
      - source_labels: [__meta_ecs_cluster_name]
        target_label: ecs_cluster
      - source_labels: [__meta_ecs_service_name]
        target_label: ecs_service
      - source_labels: [__meta_ecs_task_definition_family]
        target_label: ecs_task_family
      - source_labels: [__meta_ecs_task_definition_revision]
        target_label: ecs_task_revision
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'ecs-hp-analysis-ai-engine'
    ecs_sd_configs:
      - region: us-west-2
        cluster: hp-analysis-production-cluster
        port: 8080
    relabel_configs:
      - source_labels: [__meta_ecs_cluster_name]
        target_label: ecs_cluster
      - source_labels: [__meta_ecs_service_name]
        target_label: ecs_service
      - source_labels: [__meta_ecs_task_definition_family]
        target_label: ecs_task_family
      - source_labels: [__meta_ecs_task_definition_revision]
        target_label: ecs_task_revision
    metrics_path: /metrics
    scrape_interval: 30s

  # AWS CloudWatch metrics via CloudWatch Exporter
  - job_name: 'aws-cloudwatch'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    scrape_interval: 60s
    metrics_path: /metrics

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Nginx/Load Balancer metrics
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Container metrics (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # Kubernetes metrics (if applicable)
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  # Custom business metrics
  - job_name: 'hp-analysis-business-metrics'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: /business-metrics
    scrape_interval: 60s

remote_write:
  # Send metrics to long-term storage
  - url: "https://prometheus-remote-write.monitoring.internal/api/v1/write"
    queue_config:
      max_shards: 200
      max_samples_per_send: 1000
      batch_send_deadline: 5s
      min_shards: 1
      max_shards_per_node: 50
    write_relabel_configs:
      - source_labels: [__name__]
        regex: 'go_.*|prometheus_.*|net_conntrack_.*'
        action: drop

# Storage configuration
storage:
  tsdb:
    path: /prometheus/data
    retention.time: 30d
    retention.size: 50GB
    wal-compression: true
    min-block-duration: 2h
    max-block-duration: 25h