<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP改善分析システム - サイトタイプ選択</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            background: #f8f9fa;
        }
        .card-hover {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-4xl w-full">
            <!-- ヘッダー -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold gradient-text mb-4">HP改善分析システム</h1>
                <p class="text-lg text-gray-600">
                    あなたのサイトタイプを選択してください
                </p>
                <p class="text-sm text-gray-500 mt-2">
                    サイトの種類に応じて、最適な分析と改善提案を行います
                </p>
            </div>

            <!-- サイトタイプ選択カード -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <!-- ECサイト -->
                <div class="bg-white rounded-xl shadow-lg p-8 card-hover" onclick="selectSiteType('ec')">
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span class="text-4xl">🛒</span>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">ECサイト</h2>
                        <p class="text-sm text-gray-600">オンラインショップ・通販サイト</p>
                    </div>
                    
                    <div class="space-y-3 mb-6">
                        <div class="flex items-start">
                            <span class="text-green-500 mr-2 mt-1">✓</span>
                            <p class="text-sm text-gray-700">カート離脱率の分析と改善</p>
                        </div>
                        <div class="flex items-start">
                            <span class="text-green-500 mr-2 mt-1">✓</span>
                            <p class="text-sm text-gray-700">商品検索の最適化</p>
                        </div>
                        <div class="flex items-start">
                            <span class="text-green-500 mr-2 mt-1">✓</span>
                            <p class="text-sm text-gray-700">購入プロセスの簡略化</p>
                        </div>
                        <div class="flex items-start">
                            <span class="text-green-500 mr-2 mt-1">✓</span>
                            <p class="text-sm text-gray-700">売上向上施策の提案</p>
                        </div>
                    </div>
                    
                    <button class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition-colors">
                        ECサイト分析を開始
                    </button>
                </div>

                <!-- 企業サイト -->
                <div class="bg-white rounded-xl shadow-lg p-8 card-hover" onclick="selectSiteType('corporate')">
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span class="text-4xl">🏢</span>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">企業サイト</h2>
                        <p class="text-sm text-gray-600">コーポレートサイト・サービス紹介</p>
                    </div>
                    
                    <div class="space-y-3 mb-6">
                        <div class="flex items-start">
                            <span class="text-blue-500 mr-2 mt-1">✓</span>
                            <p class="text-sm text-gray-700">お問い合わせ率の向上</p>
                        </div>
                        <div class="flex items-start">
                            <span class="text-blue-500 mr-2 mt-1">✓</span>
                            <p class="text-sm text-gray-700">重要ページへの導線改善</p>
                        </div>
                        <div class="flex items-start">
                            <span class="text-blue-500 mr-2 mt-1">✓</span>
                            <p class="text-sm text-gray-700">資料請求の最適化</p>
                        </div>
                        <div class="flex items-start">
                            <span class="text-blue-500 mr-2 mt-1">✓</span>
                            <p class="text-sm text-gray-700">リード獲得施策の提案</p>
                        </div>
                    </div>
                    
                    <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                        企業サイト分析を開始
                    </button>
                </div>

            </div>

            <!-- その他のオプション -->
            <div class="mt-12 text-center">
                <p class="text-sm text-gray-600 mb-4">
                    その他のサイトタイプをご利用の場合
                </p>
                <div class="flex justify-center space-x-4">
                    <button class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors" onclick="selectSiteType('media')">
                        メディアサイト
                    </button>
                    <button class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors" onclick="selectSiteType('landing')">
                        ランディングページ
                    </button>
                    <button class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors" onclick="selectSiteType('custom')">
                        カスタム設定
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        function selectSiteType(type) {
            const urls = {
                'ec': '/simple-analytics.html',
                'corporate': '/corporate-analytics.html',
                'media': '/simple-analytics.html', // 将来的にメディアサイト版を作成
                'landing': '/simple-analytics.html', // 将来的にLP版を作成
                'custom': '/simple-analytics.html' // カスタム設定画面を作成
            };

            const messages = {
                'ec': 'ECサイト向けの分析を開始します',
                'corporate': '企業サイト向けの分析を開始します',
                'media': 'メディアサイト向けの機能は準備中です。ECサイト版をご利用ください。',
                'landing': 'ランディングページ向けの機能は準備中です。ECサイト版をご利用ください。',
                'custom': 'カスタム設定機能は準備中です。ECサイト版をご利用ください。'
            };

            if (type === 'media' || type === 'landing' || type === 'custom') {
                alert(messages[type]);
            }

            // ページ遷移
            window.location.href = urls[type];
        }
    </script>
</body>
</html>
